<!DOCTYPE HTML>
<html lang="" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <div th:replace="~{fragments/header :: header}"></div>
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script src="/js/books.js"></script>
</head>
<body>

<div style="display: none;" th:value="@{/books}"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <div sec:authorize="hasRole('ADMIN')">
                <form method="POST" th:action="@{/books}">
                    <div class="form-group">
                        <label for="name">Book Name</label>
                        <input class="form-control" id="name" name="name" placeholder="Enter Book Name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="author">Book Author</label>
                        <input class="form-control" id="author" name="author" placeholder="Enter Author Name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="description">Book Description</label>
                        <input class="form-control" id="description" name="description" placeholder="Enter Book Description" type="text">
                    </div>

                    <input name="_csrf" th:value="${_csrf.token}" type="hidden">

                    <button class="save-book-btn btn btn-primary" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <table class="table table-responsive sortable table-hover table-bordered align-middle">
                <thead>
                <tr>
                    <th>name</th>
                    <th>author</th>
                    <th>description</th>
                </tr>
                </thead>

                <tbody id="book-table-body">
                </tbody>
            </table>
        </div>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>


</body>

</html>
